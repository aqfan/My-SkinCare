    <script type="text/javascript">
showPage();
    function showPage(){
              window.alert(parseInt(localStorage.getItem("skin_type"))==5);
      if (localStorage.getItem("skin_type")=="1"){
        //oily
        var x = document.getElementsByTagName("oily");
        x.style.display=="inline";
      }
      else if (localStorage.getItem("skin_type")=="2"){
        //Dry
        var x = document.getElementsByTagName("dry");
        x.style.display=="inline";
      }
      else if (localStorage.getItem("skin_type")==="5"){
        //Wrinkles
        var x = document.getElementsByTagName("wrinkles");
        x.style.display=="inline";
      }
      else{
        //None
        var x = document.getElementsByTagName("none");
        x.style.display=="inline";
      }
    }
    </script>
